<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Ecommerce</title>
</head>
<body>
    <main>
        <!--Navbar-->
        <nav>My ecommerce</nav>

        <!--Aside-->
        <aside>
        <h2>Categorías</h2>
        <ul>
            <li>Nosotros</li>
            <li>Nuestros productos</li>
            <li>Contacto</li>
        </ul>
        </aside>

        <!--Section-->
        <section>
        <div class="grid">
        <div class="carta">
            <img src="./img/Cheesecake.jpg" alt="cheesecake">
        </div>
        <h3>Variedad de cheesecakes</h3>
        <p>Desde los $8.000</p>
        <button>Comprar</button>
        </div>

        <div class="grid">
        <div class="carta">
            <img src="./img/Cupcake.jfif" alt="cupcake">
        </div>
        <h3>Cupcakes</h3>
        <p>$1000</p>
        <button>Comprar</button>
        </div>

        <div class="grid">
        <div class="carta">
            <img src="./img/Galletas.jpg" alt="galletas">
        </div>
        <h3>Galletas</h3>
        <p>Desde $2.000</p>
        <button>Comprar</button>
        </div>

        <div class="grid">
        <div class="carta">
            <img src="./img/paste.jpg" alt="pastel">
        </div>
        <h3>Tortas de cumpleaños</h3>
        <p>Valor depende del tamaño</p>
        <button>Comprar</button>
        </div>
        </section>

        
        <!--Footer-->
        <footer>Pastelería Dulce Emilia</footer>
    </main>
</body>
</html>
